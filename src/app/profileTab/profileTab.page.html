<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-breadcrumbs>
      <ion-breadcrumb href="#profile">
        Profile
        <ion-icon
          class="icon"
          aria-hidden="true"
          name="people-circle-outline"
        ></ion-icon>
      </ion-breadcrumb>
    </ion-breadcrumbs>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-profile-details></app-profile-details>
</ion-content>
