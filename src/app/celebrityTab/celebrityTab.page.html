<app-header (buttonStart)="false" (redirect)="goToAddPage()"
  ><ion-breadcrumb href="#celebrities">
    Celebrities
    <ion-icon
      class="icon"
      aria-hidden="true"
      name="people-circle-outline"
    ></ion-icon> </ion-breadcrumb
></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Celebrities</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-list
    [list]="celebrities"
    (idToSelect)="goToDetailPage($event)"
    (idToEdit)="goToEditPage($event)"
    (idToDelete)="deleteCelebrity($event)"
  ></app-list>
</ion-content>
