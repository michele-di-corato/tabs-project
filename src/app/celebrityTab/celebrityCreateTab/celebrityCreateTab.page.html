<app-header [buttonStart]="buttonStart"
  ><ion-breadcrumb>
    Celebrities
    <ion-icon
      class="icon"
      aria-hidden="true"
      name="people-circle-outline"
    ></ion-icon> </ion-breadcrumb
  ><ion-breadcrumb>Add celebrity</ion-breadcrumb>
</app-header>

<ion-content>
  <ion-card>
    <form
      *ngIf="formCelebrity"
      [formGroup]="formCelebrity"
      (ngSubmit)="submitForm()"
    >
      <ion-list>
        <ion-item>
          <ion-input
            label="Id:"
            labelPlacement="stacked"
            formControlName="id"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Nome:"
            labelPlacement="stacked"
            formControlName="name"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Anno di nascita:"
            labelPlacement="stacked"
            formControlName="birthYear"
            type="number"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Anno di morte:"
            labelPlacement="stacked"
            formControlName="deathYear"
            type="number"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col offset="3">
          <ion-button type="submit" [disabled]="!formCelebrity.valid">
            Aggiungi celebrit√†
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
