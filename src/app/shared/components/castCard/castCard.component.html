<ion-grid>
  <ion-row>
    <ion-col *ngFor="let element of list" offset="1" size="10">
      <ion-card class="cast-card">
        <ion-card-title>{{
          page === "celebrities" ? element.celebrityName : element.movieTitle
        }}</ion-card-title>
        <ion-card-content>
          <p><strong>Ruolo: </strong>{{ element.category }}</p>
          <p *ngIf="element.characters">
            <strong>Personaggi: {{ element.characters }}</strong>
          </p>
          <a
            *ngIf="page === 'celebrities'"
            [routerLink]="['/tabs', page, 'details', element.celebrityId]"
            >Vai alla sua pagina</a
          >
          <a
            *ngIf="page === 'movies'"
            [routerLink]="['/tabs', page, 'details', element.movieId]"
            >Vedi il film</a
          >
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
