<ion-list>
  <ion-item-sliding *ngFor="let element of list">
    <ion-item button (click)="selectById(element.id)">
      <ion-label
        >{{ element.name }} {{ element.rating ? "(" + element.rating + ")" : ""
        }}<app-progress-bar
          *ngIf="element.rating"
          [ratingIn]="element.rating"
        ></app-progress-bar
      ></ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="primary" button (click)="editById(element.id)">
        <ion-icon class="i-margin" name="create-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" button (click)="deleteById(element.id)">
        <ion-icon class="i-margin" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
