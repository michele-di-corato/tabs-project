<app-header (redirect)="goToAddPage()"
  ><ion-breadcrumb>
    Movies
    <ion-icon
      class="icon"
      aria-hidden="true"
      name="film-outline"
    ></ion-icon> </ion-breadcrumb
></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-label>Search by Rating ({{ratingRange}} or more)</ion-label>
      <ion-range
        (ionChange)="onIonChange($event)"
        (ionKnobMoveEnd)="onIonKnobMoveEnd($event)"
        max="10"
        step="0.1"
      ></ion-range>
    </ion-card-content>
  </ion-card>
  <app-list
    [list]="movies"
    (idToSelect)="goToDetailPage($event)"
    (idToEdit)="goToEditPage($event)"
    (idToDelete)="deleteMovie($event)"
  ></app-list>
</ion-content>
