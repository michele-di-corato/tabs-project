<app-header (redirect)="goToAddPage()"
  ><ion-breadcrumb href="#movies">
    Movies
    <ion-icon
      class="icon"
      aria-hidden="true"
      name="film-outline"
    ></ion-icon> </ion-breadcrumb
></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-list
    [list]="movies"
    (idToSelect)="goToDetailPage($event)"
    (idToEdit)="goToEditPage($event)"
    (idToDelete)="deleteMovie($event)"
  ></app-list>
</ion-content>
