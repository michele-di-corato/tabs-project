<app-header [buttonStart]="buttonStart"
  ><ion-breadcrumb>
    Movies
    <ion-icon
      class="icon"
      aria-hidden="true"
      name="film-outline"
    ></ion-icon> </ion-breadcrumb
  ><ion-breadcrumb>Add movie</ion-breadcrumb>
</app-header>

<ion-content>
  <ion-card>
    <form *ngIf="formMovie" [formGroup]="formMovie" (ngSubmit)="submitForm()">
      <ion-list>
        <ion-item>
          <ion-input
            label="Id:"
            labelPlacement="stacked"
            formControlName="id"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Titolo:"
            labelPlacement="stacked"
            formControlName="title"
            type="text"
            errorText="A movie with this title already exists"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Anno di rilascio:"
            labelPlacement="stacked"
            formControlName="year"
            type="number"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Durata (minuti):"
            labelPlacement="stacked"
            formControlName="runningTime"
            type="number"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Generi:"
            labelPlacement="stacked"
            formControlName="genres"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Media dei voti:"
            labelPlacement="stacked"
            formControlName="averageRating"
            type="number"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Numero di voti:"
            labelPlacement="stacked"
            formControlName="numVotes"
            type="number"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col offset="3">
          <ion-button type="submit" [disabled]="!formMovie.valid">
            Aggiungi film
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
