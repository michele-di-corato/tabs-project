<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-breadcrumbs>
      <ion-breadcrumb href="#movies">
        Movies
        <ion-icon
          class="icon"
          aria-hidden="true"
          name="film-outline"
        ></ion-icon>
      </ion-breadcrumb>
      <ion-breadcrumb *ngIf="movie"> {{movie.title}} </ion-breadcrumb>
      <ion-breadcrumb *ngIf="!movie">Film</ion-breadcrumb>
    </ion-breadcrumbs>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <form *ngIf="formMovie" [formGroup]="formMovie" (ngSubmit)="submitForm()">
      <ion-list>
        <ion-item>
          <ion-input
            label="Titolo:"
            labelPlacement="stacked"
            formControlName="title"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Regista:"
            labelPlacement="stacked"
            formControlName="director"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Anno di rilascio:"
            labelPlacement="stacked"
            formControlName="releaseYear"
            type="number"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Riassunto:"
            labelPlacement="stacked"
            formControlName="description"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Generi:"
            labelPlacement="stacked"
            formControlName="genres"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="Voto:"
            labelPlacement="stacked"
            formControlName="rating"
            type="number"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col offset="3">
          <ion-button type="submit" [disabled]="!formMovie.valid">
            Salva modifiche
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
